<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MGNREGA | GPC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./gpcApp.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>GPC App</h1>
      <p>This app is only for gpc. All transactions related to gpc are shown here</p>
    </div>
	  <div id="get-balance-div">
        <button type="button" class="btn btn-info-outline" id="get-balance" onclick="App.getBal()">Get Balance</button><br>
        
    </div><br><br><br>
    <div id="get-hash-div">
        <button type="button" class="btn btn-info-outline" id="get-hash" onclick="window.open('http://localhost:8080/hashGeneratorApp.html')">Get Hash</button><br>
        
    </div>
    <div class="row">
      <div class="card card-1" id="confirm-by-gpc-div">
        <h4>Confirm by GPC</h4>
        <br><center><div id="load-2"></div></center><br>
		      <div class="input-group top-block">
            <input type="text" id="proj_id" class="form-control">
            <span class="input-group-addon">Project ID</span>
          </div><br>
          <div class="input-group top-block">
            <input type="text" id="gpc_addr1" class="form-control">
            <span class="input-group-addon">GPC Address</span>
          </div><br><br><br><br>
          <center><button type="button" class="btn btn-info-outline" id="confirm-by-gpc" onclick="App.confirm_supplyToGPC()">Confirm</button></center><br>
      </div>
    </div>
    <div class="row">
      <div class="card card-1" id="approve-time-worked-by-wager-div">
        <h4>Set Time Worked</h4>
        <br><center><div id="load-2"></div></center><br>
        <div class="input-group top-block">
          <input type="text" id="wager_addr" class="form-control">
          <span class="input-group-addon">Wager Address</span>
        </div><br>
		    <div class="input-group top-block">
          <input type="text" id="days1" class="form-control">
          <span class="input-group-addon">Number of Days</span>
        </div><br>
		    <div class="input-group top-block">
          <input type="text" id="hours1" class="form-control">
          <span class="input-group-addon">Number of Hours</span>
        </div><br><br><br><br>
        <center><button type="button" class="btn btn-info-outline" id="set-time-worked" onclick="App.setTimeworked()">Set Time Worked</button><center>
      </div>
    </div>
    <div class="row">
      <div class="card card-1" id="supply-to-wager-div">
        <h4>Supply to Wager</h4>
        <br><center><div id="load-2"></div></center><br>
		    <div class="input-group top-block">
          <input type="text" id="gpc_addr2" class="form-control">
          <span class="input-group-addon">GPC Address</span>
		    </div><br>
		    <div class="input-group top-block">
          <input type="text" id="hash" class="form-control">
          <span class="input-group-addon">Hash</span>
		    </div><br>
        <div class="input-group top-block">
          <input type="text" id="wager_address" class="form-control">
          <span class="input-group-addon">Wager Address</span>
		    </div><br><br>
		    <center><button type="button" class="btn btn-info-outline" id="send-money-to-wager" onclick="App.supplyToWager_hash()">Send</button></center><br>
      </div>
	 </div>
	
  </body>
</html>
